<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-au-compatible" content="ie=edge">

    <!-- Load jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/src/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href='/static/node_modules/@fullcalendar/core/main.css'>
    <link rel="stylesheet" href='/static/node_modules/@fullcalendar/daygrid/main.css'>
    <link rel="stylesheet" href='/static/node_modules/@fullcalendar/timegrid/main.css'>
    <link rel="stylesheet" href="/static/node_modules/@fullcalendar/bootstrap/main.css">
    <link rel="shortcut icon" type="image/png" href="static/images/favicon.png">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="288386699339-85smquqjjueqpfgh74l9p5hbrv23qrpu.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <title>nav.igate</title>
</head>

<body>
    <a href="#" onclick="signOut();">Sign out</a>

    <div id="addModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Event</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                <label for="eventName">Event name</label>
                                <input type="text" class="form-control" id="eventName"
                                    placeholder="Enter event name">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="startDate">Start date</label>
                                <input type="datetime-local" class="form-control" id="startDate" placeholder="Enter start date">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="endDate">End date</label>
                                <input type="datetime-local" class="form-control"
                                    id="endDate" placeholder="Enter end date">
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                data-dismiss="modal">Cancel</button>
                            <button type="button" id="addButton" class="btn btn-primary btn-sm ml-1"
                                data-dismiss="modal">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Event</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="modes" id="car" checked> Car
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="modes" id="walk"> Walk
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="modes" id="plane"> Plane
                                </label>
                            </div>
                            <div class="container">
                                <button type="button" id="routeButton" class="btn btn-secondary">Open Map</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" id="delButton" class="btn btn-danger btn-sm ml-auto"
                                data-dismiss="modal">Delete</button>
                            <button type="button" id="editButton" class="btn btn-primary btn-sm ml-1"
                                data-dismiss="modal">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <h1>Your calendar:</h1>

    <div class="container" id="calendar">
    </div>

    <script src="/static/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='/static/node_modules/@fullcalendar/core/main.js'></script>
    <script src='/static/node_modules/@fullcalendar/daygrid/main.js'></script>
    <script src='/static/node_modules/@fullcalendar/timegrid/main.js'></script>
    <script src="/static/node_modules/@fullcalendar/interaction/main.js"></script>
    <script src="/static/node_modules/@fullcalendar/bootstrap/main.js"></script>
    <script src="/static/node_modules/@fullcalendar/google-calendar/main.js"></script>
    <script type="text/javascript" src="/static/js/scripts.js"></script>
    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>
</body>
</html>
